<style>

    :root {
      --text-color: #333;
      --bg-color: #f9f9f9;
      --card-bg: #fff;
      --border-color: #ddd;
      --primary: #3498db;
      --primary-hover: #2980b9;
      --code-bg: #f0f0f0;
      --input-bg: #fff;
      --input-border: #ccc;
      --input-focus: rgba(52, 152, 219, 0.3);
    }
  
    body {
      font-family: 'SF Pro Text', 'Segoe UI', Roboto, -apple-system, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
    }
  
    h1, h2, h3 {
      color: #2c3e50;
      font-weight: 600;
    }
  
    h1 { 
      font-size: 2.2rem; 
      border-bottom: 2px solid var(--border-color); 
      padding-bottom: 10px; 
    }
  
    input, textarea, select, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px 12px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      background-color: var(--input-bg);
      transition: all 0.2s;
      margin: 5px 0;
    }
  
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--input-focus);
    }
  
    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      padding: 10px 20px;
    }
  
    button:hover {
      background-color: var(--primary-hover);
    }
  
    textarea {
      min-height: 100px;
      resize: vertical;
    }
  
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'%3e%3cpath d='M6 9l6 6 6-6'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
      padding-right: 30px;
    }
  
    pre, form {
      padding: 16px;
      overflow-x: auto;
      border-left: 3px solid var(--primary);
      background-color: var(--code-bg);
      border-radius: 0 6px 6px 0;
    }
  
    code {
      background-color: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
    }
  
    @media (prefers-color-scheme: dark) {
        :root {
            --text-color: #e0e0e0;
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --primary: #3a7bd5;
            --primary-hover: #4a91ff;
            --code-bg: #252525;
            --input-bg: #2d2d2d;
            --input-border: #555;
            --input-focus: rgba(58, 123, 213, 0.4);
        }

        a {
            color: var(--primary-hover);
        }

        h1, h2, h3 {
            color: #f0f0f0;
        }

        input, textarea, select {
            color: #f0f0f0;
        }
    }
  </style>
